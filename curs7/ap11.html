<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/ap11.css">
</head>

<body>
    <div>
        <h1>Formular de Contact</h1>
        <p>Va rugam sa ne contactati pentru mai multe optiuni</p>
        <form action="" method="">
            <input type="text" name="nume" id="nume" tabindex="1" placeholder="Nume si Prenume" required autofocus> <span></span> <br>
            <input type="email" name="mail" id="mail" tabindex="2" placeholder="Your Email Address" required> <span></span> <br>
            <input type="tel" name="telefon" id="telefon" tabindex="3" placeholder="Telefon (optional)" required> <span></span> <br>
            <input type="url" name="web" id="web" tabindex="4" placeholder="Web Site (optional)" required> <span></span> <br>
            <textarea name="message" id="" tabindex="5" cols="30" rows="10" placeholder="Mesajul dumneavoastra..." required></textarea> <span></span> <br>
            <input type="submit" value="Trimite Datele">
        </form>
        <p>Campurile marcate cu (<sup>*</sup>) sunt obligatorii</p>
    </div>
</body>

</html>
