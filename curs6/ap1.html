<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Primul formular</h1>
    <form action="" method="post">
        <label for="nume">Nume</label><br>
        <input type="text" name="nume" id="nume" placeholder="Nume" required><br>
        <label for="prenume">Prenume</label><br>
        <input type="text" name="prenume" id="prenume" placeholder="Prenume" required><br>
        <!-- <label for="adresa">Adresa</label><br>
        <input type="text" name="adresa" id="adresa" placeholder="Adresa" required><br> -->
        <label for="email">Adresa de email</label><br>
        <input type="email" name="emailaddres" id="email"><br>
        <label for="pass">Parola</label><br>
        <input type="password" name="parola" id="pass"><br>

        <label for="gen"> Gen </label><br>
        <input type="radio" name="gen" id="" value="m"> M
        <input type="radio" name="gen" id="" value="f"> F
        <input type="radio" name="gen" id="" value="n"> NaN <br>

        <label for="curs"> Perioada curs </label><br>
        <input type="radio" name="curs" id="" value="dimineata" checked> Dimineata
        <input type="radio" name="curs" id="" value="pranz" disabled> Pranz
        <input type="radio" name="curs" id="" value="seara"> Seara <br>

        <label for="limbaje"> Limbaje de progamare </label><br>
        <input type="checkbox" name="php" id="" value="php"> PHP <br>
        <input type="checkbox" name="php" id="" value="html"> HTML <br>
        <input type="checkbox" name="php" id="" value="js"> JAVASCRIPT <br>
        <input type="checkbox" name="php" id="" value="css"> CSS <br>
        <input type="checkbox" name="php" id="" value="python"> PHYTON <br>


        <br><br>
        <input type="submit" value="Trimite datele">
        <input type="reset" value="Sterge datele">
    </form>
</body>

</html>
